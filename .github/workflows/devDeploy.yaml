name: Deploy KuchiAPI to VPS
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõéÔ∏è Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: üöÄ Copiar arquivos para VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/root/ewertonigor/kuchiapi"

      - name: üìÇ Verificar arquivos na VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Verificando arquivos em /root/ewertonigor/kuchiapi"
            ls -l /root/ewertonigor/kuchiapi

      - name: üåü Build e Restart da Aplica√ß√£o via Docker
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ewertonigor/kuchiapi
            docker-compose down  
            docker-compose build  
            docker-compose up -d  
            docker ps